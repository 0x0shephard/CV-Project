<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SfM Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="app">
    <div id="overlay">
      <div class="row">
        <label for="cameraSelect">Camera</label>
        <select id="cameraSelect"></select>
      </div>
      <div class="row buttons">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
        <button id="resetBtn">Reset</button>
      </div>
      <div class="row">
        <label for="pointSize">Point Size</label>
        <input id="pointSize" type="range" min="0.1" max="10" step="0.1" value="0.5" />
      </div>
      <div class="row">
        <label for="duration">Transition (s)</label>
        <input id="duration" type="range" min="0.5" max="4" step="0.1" value="1.5" />
      </div>
      <div class="row">
        <label><input type="checkbox" id="togglePoints" checked /> Show Points</label>
      </div>
      <div class="row">
        <label for="imgOpacity">Photo Opacity</label>
        <input id="imgOpacity" type="range" min="0" max="1" step="0.1" value="0.5" />
      </div>
      <div class="row">
        <label for="fovRange">Zoom (FOV)</label>
        <input id="fovRange" type="range" min="30" max="100" step="1" value="60" />
      </div>
      <div class="row status" id="status">Loading...</div>
    </div>

    <div id="imageStack">
      <img id="imgA" class="bg" />
      <img id="imgB" class="bg" />
    </div>

    <canvas id="scene"></canvas>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
